<template name="dashboard">

    {{> newUser}}

    <div class="main">

        <section class="box">
            <h1>
                Willkommen, {{username}}
            </h1>
        </section>

        <section class="box">

            <header>
                <h2>
                    Projekte

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg" id="openModal">
                        Projekt hinzuf&uuml;gen </button>
                </h2>

            </header>

            <article>

                <div class="list-group">

                    {{#if projectsCount}}

                    {{#each projects}}

                        {{>project}}

                        {{/each}}

                    {{else}}
                        <p>
                            Du nimmst leider an noch keinen Projekten Teil. Bitte erstelle ein neues oder tritt einem bei.
                        </p>
                    {{/if}}
                </div>

            </article>


        </section>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">


                    {{> Template.dynamic template=modalTemplate}}


                </div>
            </div>
        </div>
    </div>

</template>


<template name="project">

    <button type="button" class="list-group-item startPlanning">{{projectname}}</button>

</template>
